            <nav class="navbar navbar-expand-lg">

        </nav>

        <div class="px-4 py-5 my-5 text-center">
            <!-- 여기도 reviews가 아니라 sight가 와야함 -->
            <h1 class="display-5 fw-bold text-body-emphasis"> 관광지 list </h1>
            <div class="col-lg-6 mx-auto mt-5" id="reviewmain">
                <div style="width: 300px; height: 300px; background-color: gray;">
                    <!-- 지도 -->
                    <img src="">

                    <button type="button" class="btn btn-dark" style="height: 40px;" onclick="getSightInformation()">
                        info

                    <table id="sightTable">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Address</th>
                                <th>Homepage</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

    </div>




    </div>

    <div class="container">

                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.youtube.com/@SpartaCodingClub"><i

                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.instagram.com/spartacodingclub/"><i

                                class="bi bi-postcard"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script>
        function getSightInformation() {
            fetch('get_sight_information')
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    // JSON 데이터를 받아와서 테이블에 추가
                    const table = document.getElementById('get_sight_information').getElementsByTagName('tbody')[0]; // 테이블 선택

                    // 테이블 초기화
                    table.innerHTML = '';

                    // 받아온 데이터를 테이블에 추가
                    const row = table.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    const cell4 = row.insertCell(3);

                    cell1.textContent = data.title;
                    cell2.textContent = data.address;
                    cell3.textContent = data.homepage;
                    cell4.textContent = data.overview;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
